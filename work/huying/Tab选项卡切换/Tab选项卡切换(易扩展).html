<!DOCTYPE html>
<html>
<head>
	<title>Tab选项卡切换</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript">
		function changetab()
		{
			var aTab=document.getElementById('tab').getElementsByTagName('div');

			for (i=0; i<aTab.length; i++)
			{
				aTab[i].onclick=tab;
			}
		}

		function tab()
		{
			var   aTab=document.getElementById('tab').getElementsByTagName('div');
			var   aCt=document.getElementById('content').getElementsByTagName('div');

			for (i=0; i<aTab.length; i++)
			{
				aTab[i].className="";
				aCt[i].className="";

				if (aTab[i]==this)
				{
					aTab[i].className="active";
					aCt[i].className="ct";
				}
			}
		}

		window.onload=function ()
		{
			changetab();
		};
	</script>
</head>
<body>

<h2 id="tab">
	<div  class="active">Tab1</div>
	<div>Tab2</div>
	<div>Tab3</div>
	<div>Tab4</div>

	<!-- 添加tab -->
	<!-- <div>Tab5</div>
	<div>Tab6</div> -->

</h2>

<div id="content">
	<div class="ct">Content1</div>
	<div>Content2</div>
	<div>Content3</div>
	<div>Content4</div>

	<!-- 添加content -->
	<!-- <div>Content5</div>
	<div>Content6</div> -->

</div>

</body>
</html>
