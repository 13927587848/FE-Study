<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定时器</title>
	<script type="text/javascript">


	function show(){
		alert('abc');
	}
window.onload=function()
{
	var oBtn1=document.getElementById('btn1');
	var oBtn2=document.getElementById('btn2');
	var timer=null;
	oBtn1.onclick=function()//open the setTime machine
	{
		timer=setInterval(show ,1000)
	}
	oBtn2.onclick=function()//open the setTime machine
	{
		clearInterval(timer);
	}
}
	</script>

</head>
<body>
	<input type="button" id="btn1" value="open">
	<input type="button" id="btn2" value="close">
</body>
</html>
