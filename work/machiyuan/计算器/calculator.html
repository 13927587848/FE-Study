<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简易计算器</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div id="calculator">
		<div class="top">
			<span class="clear">C</span>
			<div class="screen"></div>
		</div>
		<div class="keys">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator">x</span>
			<span>0</span>
			<span>.</span>
			<span class="equal">=</span>
			<span class="operator">÷</span>
		</div>
	</div>
	<script src="../计算器/calculator.js" type="text/javascript"></script>
</body>
</html>
