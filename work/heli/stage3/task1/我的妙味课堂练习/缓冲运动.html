<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动</title>
	<style type="text/css">
		#div1 {width:100px; height:100px;  background:red; left:0; top:50px; position : absolute;}
	</style>
	<script>
		var timer = null;

		function startMove(itarget){
			var odiv = document.getElementById('div1');

			clearInterval(timer);
			timer = setInterval(function(){
				var ispeed = (itarget-odiv.offsetLeft)/80; //此时实现缓冲运动应该这样设置速度

				ispeed = ispeed>0 ? Math.ceil(ispeed) : Math.floor(ispeed); //这里是取整数??????

				if(odiv.offsetLeft ==itarget){
					clearInterval(timer);
				}
				else {
					odiv.style.left = odiv.offsetLeft + ispeed + 'px'; //到达之前
				}
			},20);
		}
	</script>
</head>
<body>
	<input type="button" value="开始运动" onclick="startMove(300)" />
	<div id="div1"></div>
	<span style="width:1px; height:300px; background:black; position:absolute; left:300px; top:0;"></span>
</body>
</html>
