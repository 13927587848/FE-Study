<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<title>收缩菜单</title>
	<style type="text/css">
		p, ul, li {
			padding: 0;
			margin:0;
			list-style: none;
		}
		#box {
			font-size: 16px;
			width: 98px;
			height: 24px;
			line-height: 24px;
			text-align: center;	
		}
		#btn {
			background: url(image/box1-1.png) no-repeat 80px 8px;
			border: 1px solid #dedede;
		}
		ul {
			border: 1px solid #dcdcdc;
		}
		a {
			font-size: 16px;
			color: #000;
			text-decoration: none;
			display: block;
			height: 24px;
		
		}
		a:hover {
			background: #d9d9f6;
		}
	</style>
	<script type="text/javascript">
		window.onload=function () 
		{
			var oBtn=document.getElementById('btn');
			var oList=document.getElementById('list');
			oBtn.onclick=function ()
			{

				if(oList.style.display=='block')
				{
					oList.style.display='none';
				}
				else 
				{
				oList.style.display='block';
				};
			};
		};
	</script>
</head>
<body>
	<div id="box">
		<p id="btn">输入法</p>
		<ul id="list" style="display:block">
			<li><a href="#">搜狗</a> </li>
			<li><a href="#">baidu</a></li>
			<li><a href="#">五笔</a> </li>
		</ul>
	</div>
</body>
</html>
