<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
	<title>下拉菜单</title>
	<style type="text/css">
	#div1{
		width: 1000px;
		height: 480px;
		background: white;
		font-size: 18px;
		color: #000;
		text-align: center;
	}
	li{list-style: none;}
	ul {padding-left: 0;
		margin: auto;
		width: 100px;}
	p {
width: 100px;
		margin: auto;
	}
	a {
		text-decoration: none;
		display: block;
		height:24px;
		line-height: 24px;

		color: #8b8595; }
	a:hover {
		background-color:#d5bcbc;
		color: #000;
	}
	</style>
	<script type="text/javascript">
window.onload=function (){
  var oBtn=document.getElementById('btn');
  var oUl=document.getElementById('ul1');

  oBtn.onclick=function (){
  	if (oUl.style.display=='block') {
  		oUl.style.display='none';
  	}
  	else{
  		oUl.style.display='block';
  	}
  }
}

	</script>

</head>
<body>
<div id="div1">
<p id="btn">菜单</p>
	<ul id="ul1" style="display:none">
		<li><a href="#">我的订单</a></li>
		<li><a href="#">购物车</a></li>
		<li><a href="#">我的收藏</a></li>
	</ul>
</div>
</body>
</html>>
