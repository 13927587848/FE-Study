<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>

<!-- 样式 -->
	<style type="text/css">
li {
	list-style: none;}
#div1{
	width: 1320px;
	height: 278px;
	overflow: hidden;
	position: relative;
	margin: auto;
}
ul {
	padding: 0;
	position: absolute;
	left: 0;
	top: 30px;
}
li {
	float: left;
}

	</style>
<!-- js -->
	<script type="text/javascript">
	window.onload=function (){
	var oDiv=document.getElementById('div1');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	var aBtn=document.getElementsByTagName('input');
	var iSpeed=5;


	oUl.style.width=aLi[0].offsetWidth*aLi.length+'px';

	setInterval(function(){
		oUl.style.left=oUl.offsetLeft+iSpeed+'px';

		if (oUl.offsetLeft<-oUl.offsetWidth/2)
		{
			oUl.style.left='0px';
		}
		else if (oUl.offsetLeft>0)
			{
				oUl.style.left=-oUl.offsetWidth/2+'px';
			}
	},50);

	aBtn[0].onclick=function()
	{
		iSpeed=-5;

	}
	aBtn[1].onclick=function()
	{
		iSpeed=5;

	}
}
	</script>

</head>
<body>
<input id="btn1" type="button" value="向左移动">
<input id="btn2" type="button" value="向右移动">
	<div id="div1">
		<ul>
			<li><a href="#"><img src="../轮播图/img/1.jpg" height="248" width="440" alt="1"></a></li>
			<li><img src="../轮播图/img/2.jpg" height="248" width="440" alt=""></li>
			<li><img src="../轮播图/img/3.jpg" height="248" width="440" alt=""></li>
			<li><img src="img/4.jpg" height="261" width="440" alt=""></li>
			<li><img src="../轮播图/img/1.jpg" height="248" width="440" alt="1"></li>
			<li><img src="../轮播图/img/2.jpg" height="248" width="440" alt=""></li>
			<li><img src="../轮播图/img/3.jpg" height="248" width="440" alt=""></li>
			<li><img src="img/4.jpg" height="261" width="440" alt=""></li>


		</ul>
	</div>

</body>
</html>
