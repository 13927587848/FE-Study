<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
		<title>点击链接隐藏节点</title>
	<script>
		window.onload=function(){
				var aA=document.getElementsByTagName('a');
				var i=0;
				for(i=0;i<aA.length;i++){
				  aA[i].onclick=function(){
				  	this.parentNode.style.display='none';
				  }; 
				}
		};
	</script>
</head>
<body>
	<ul id="ul1">
		<li>111xnjn<a href="javascript:;">点击隐藏</a></li>
