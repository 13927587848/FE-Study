<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阻止表单提交</title>
	<script type="text/javascript">
		window.onload=function(){
			var oForm=document.getElementById('form1');
			oForm.onsubmit=function(){
				return false;
			}
		};
	</script>
</head>
<body>
	<form action="#" id="form1">
		<input type="submit"/>
	</form>
</body>
</html>
