<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>Tab选项卡切换</title>
	<link rel="stylesheet" type="text/css" href="chongzhibiao.css">
	<style type="text/css">
		.h_ul {
			width: 490px;
			height: 28px;
			border-bottom: 2px solid silver;
		}
		.h_ul li{
			margin-left: 10px;
			width: 84px;
			height: 27px;
			float: left;
		}
		.h_ul input {
			width: 84px;
			height: 28px;
			background-color: white;
		}
		.h_ul .first {
			margin-left: 0;
		}
		.active {
			border-top: 1px solid silver;
			border-left: 1px solid silver;
			border-right: 1px solid silver;
			margin-top: 2px;
		}
		.first {
			margin-left: 0;
		}
		div{
			width: 490px;
			height: 200px;
			background-color: white;
			border: 1px solid silver;
			display: none;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var abtn=document.getElementsByTagName("input");
				odiv=document.getElementsByClassName("content");
				i=0;
			for(i=0;i<abtn.length;i++)
			{
				abtn[i].index=i;
				abtn[i].onclick=function(){
					for(i=0;i<abtn.length;i++)
					{
						abtn[i].className="";
					}//先让所有选项卡归零（什么归零哟，其实是回归原始）
					this.className="active";
					for(i=0;i<abtn.length;i++)
					{
						odiv[i].style.display="none";
					}//同上，只是对象是下面的内容框
					odiv[this.index].style.display="block";
				}
			}//点击切换选项卡状态
		}
	</script>
</head>
<body>
	<ul class="h_ul">
		<li class="first"><input type="button" value="1" class="active"></li>
		<li><input type="button" value="2"></li>
		<li><input type="button" value="3"></li>
	</ul>
	<div class="content" style="display:block;">1</div>
	<div class="content">2</div>
	<div class="content">3</div>
</body>
</html>
