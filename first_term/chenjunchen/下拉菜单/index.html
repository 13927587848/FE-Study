<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>下拉菜单</title>
	<style type="text/css">
		#button{
			position: absolute;
			top:250px;
			left: 836px;
			width: 104px;
			height: 40px;
			border: none;
			outline: none;
			cursor: pointer;
			background: url(button.png)
		}
		#text {
			position: absolute;
			top:250px;
			left: 300px;
			width: 536px;
			height: 40px;
		}
		#next {
			position: absolute;
			top:290px;
			left: 300px;
			width: 536px;
			background-color: gray;
			opacity: 0.2;
			display: none;
		}
		#next li {
			line-height: 28px;
			margin-left: -40px;
			list-style: none;
		}
		#next li:hover{
			background-color: #CAE7EF;
			cursor:pointer;
		}
		#next a{
			text-decoration: none;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var otext=document.getElementById('text');
				onext=document.getElementById('next');
			otext.onclick=function(){
			    onext.style.display="block";
			}
			otext.onblur=function(){
				onext.style.display="none";
			}
			onext.onfocus=function(){
				 onext.style.display="block";
			}
		}
	</script>
</head>
<body>
<input id="text" type="text">
<input id="button" type="button" >
<div id="next">

	</ul>
</div>
</body>
</html>
