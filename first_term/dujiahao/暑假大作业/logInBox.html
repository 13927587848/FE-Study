	<div class="logBox" id="logInBox">
        <h2>用户登录</h2>

        <form class="ng-valid ng-dirty ng-valid-parse">
			<div id="account">
				<input type="text" placeholder="请输入账号">
				<!-- <p>请至少能输入</p> -->
			</div>
			<div id="password">
				<input type="text" placeholder="请输入密码">
			</div>
			<p id="J_warning" class="warning">账号或密码错误！！！</p>
            <button id="J_submit">登录</button>
            <div class="bottom-link">
                <a href="#">还没有账户，马上注册</a>
            </div>
        </form>
    </div>
