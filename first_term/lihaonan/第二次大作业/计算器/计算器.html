<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算器</title>
		<script type="text/javascript" src="js/main.js">
		</script>
			<style>
				*{padding: 0;margin: 0;}
				#caculator_body{
					width: 460px;
					height: 465px;
					margin: 30px auto;
					border: 2px solid #c1c1c1;
					border-radius:15px;
				}
				#caculator_screen{
					margin-left: 13px;
					margin-top: 36px;
					margin-bottom:15px;
					outline: medium;
					width: 398px;
					height: 74px;
					border: 1px solid #c4c4c4;
					box-shadow:2px 2px 3px #aaaaaa;
					font-size: 35px;
					font-weight: bold;
					text-align: right;
					padding-right:30px;
				}
				#caculator_body div{
					width: 97px;
					height: 50px;
					border: 1px solid #cbcbcb;
					float: left;
					margin-top: 12px;
					margin-left: 12px;
					cursor: pointer;
				}
				#caculator_body div:hover{
					border: 1px solid black;
				}
				.missing{
					visibility: hidden;
				}
				.number{
					background: #f2f2f2;
				}
				.equal{
					background: #488cf7;
					border: 1px solid #6085c2;
				}
				.sign{
					background: #d1d1d2;
				}
				input{
					font-size: 25px;
					border: none;
					background: none;
					width: 97px;
					height: 50px;
				}
			</style>
	</head>
	<body>
		<div id="caculator_body">
			<input type="text" id="caculator_screen" readonly value="">
			<div class="missing"></div>
			<div class="missing"></div>
			<div class="sign"><input type="button" value="%" onclick="inputoperation(this)"/></div>
			<div id="ac" class="sign"><input type="button" value="AC" onclick="inputPCB(this)"/></div>
			<div class="number"><input type="button" value="7" onclick="inputEvent(this)"/></div>
			<div class="number"><input type="button" value="8" onclick="inputEvent(this)"/></div>
			<div class="number"><input type="button" value="9" onclick="inputEvent(this)"/></div>
			<div class="sign"><input type="button" value="/" onclick="inputoperation(this)"/></div>
			<div class="number"><input type="button" value="4" onclick="inputEvent(this)"/></div>
			<div class="number"><input type="button" value="5" onclick="inputEvent(this)"/></div>
			<div class="number"><input type="button" value="6" onclick="inputEvent(this)"/></div>
			<div class="sign"><input type="button" value="*" onclick="inputoperation(this)"/></div>
			<div class="number"><input type="button" value="1" onclick="inputEvent(this)"/></div>
			<div class="number"><input type="button" value="2" onclick="inputEvent(this)"/></div>
			<div class="number"><input type="button" value="3" onclick="inputEvent(this)"/></div>
			<div class="sign"><input type="button" value="-" onclick="inputoperation(this)"/></div>
			<div class="number"><input type="button" value="0" onclick="inputEvent(this)"/></div>
			<div class="number"><input type="button" value="." onclick="inputEvent(this)"/></div>
			<div class="equal"><input type="button" value="=" onclick="inputEquel(this)"/></div>
			<div class="sign"><input type="button" value="+" onclick="inputoperation(this)"/></div>
		</div>
	</body>
</html>
