<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <input type="text" value="0">
        <div class="keyboard">
                <!-- 第一排 -->
                <span>1</span>
                <button>AC</button>
                <button>←</button>
                <!-- 第二排 -->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button value="/">÷</button>
                <!-- 第三排 -->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button value="*">×</button>
                <!-- 第四排 -->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button value="-">-</button>
                <!-- 第五排 -->
                <button>0</button>
                <button>.</button>
                <button value="+">+</button>
                <button class="equal">=</button>
        </div>
        
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
