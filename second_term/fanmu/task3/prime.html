<!DOCTYPE html>
<html>
<head>
	<title>prime</title>
</head>
<body>

</body>
<script type="text/javascript">

prime();
function prime() {

	var i,j,m;
	var max = 100;
	var result = " ";

	for ( i=1; i <= max; i++){
		m=0;

		for( j=2; j<i; j++){
			if( i%j==0 ){
				m=1;
				break;
			}
		}

		if( m==0 && i!=1 ){
			result += i + ", ";
		}
	}
	window.document.write("<text>(1,"+max+")区间上的素数有"+result.substr(0,result.length-2)+"。</text>")
}
</script>
</html>
