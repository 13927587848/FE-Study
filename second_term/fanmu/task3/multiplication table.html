<!DOCTYPE html>
<html>
<head>
	<title>multiplication table</title>
</head>
<style type="text/css">
	table {
		width: 600px;
		height: 400px;
		border-collapse: collapse;
		margin: 0 auto;
	}
	table th{
		border: 3px solid #eee;
	}
</style>
<body>
</body>
<script type="text/javascript">

	var i,j;

	document.write("<table>");
	for (i = 1; i <= 9; i++) {
	document.write("<tr>");
		for ( j = 1; j <= i; j++) {
			document.write("<th>"+i+"x"+j+"="+(i*j)+"</th>");
		}
	document.write("</tr>");
	}
	document.write("</table>");
</script>

</html>
