<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
	<style type="text/css">
p {
	font-size: 30px;
	color: black;
	font-family: Alice;
	font-weight: bold;
}
span {
	font-size: 34px;
	color: red;
	font-weight: bold;
}
	</style>

<script type="text/javascript">
	window.onload=function()
	{
		var seconds=0;
		var mycount=30;
		var oTime=document.getElementById('time');
		var oP1=document.getElementById('p1');

		var t=setInterval(function()
		{
			seconds+=1;
			oTime.innerHTML=mycount-seconds;
			if(seconds==mycount)
			{
				oP1.innerHTML='您现在可以观看了！';
			}
		},1000)

	}
</script>
</head>
<body>
<p id="p1">广告倒计时还有<span id="time">30</span>秒</p>

<div></div>
</body>
</html>
