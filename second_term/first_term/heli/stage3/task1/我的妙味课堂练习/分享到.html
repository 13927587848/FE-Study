<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分享到边栏的变化</title>
	<style type="text/css">
		#div1 {
			width:100px; height:200px; background:#CCC; position:absolute; left:-100px;}
		#div1 span {width:20px; height:60px; line-height:20px; text-align:center; left:100px; top:70px; background:yellow; position:absolute;}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var div1 = document.getElementById('div1');
			div1.onmouseover = function (){
				startMove(0);
			};
			div1.onmouseout = function (){
				startMove(-100);
			};
		};
		var timer = null;
		function startMove(itarget){
			var div1 = document.getElementById('div1');
			clearInterval(timer);
			 timer = setInterval(function(){
				var ispeed = 0;
				if(div1.offsetLeft<itarget){
					ispeed = 10;
				}
				else {
					ispeed = -10;
				}
				//debugger;
				if( div1.offsetLeft==itarget){
					clearInterval(timer);

				} else {
					div1.style.left = div1.offsetLeft +ispeed+'px';
				}
			},30);


		}
	</script>
</head>
<body>
	<div id="div1">
		<span>分享到</span>
	</div>
</body>
</html>
