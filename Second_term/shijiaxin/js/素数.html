<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>素数</title>
	<script type="text/javascript">
	function Sushu(){
    var l=0;
        for(var i=1;i<100;i+=2){
            var b = false;
            for (var k = 2; k < i; k++) {
                if (i%k==0) {
                    b = true;
                }
            }
            if (!b) {
                if(i==1){document.write('2,');l++;
                }else if(l%5==0){
                    document.write(i+',<br />');
                }else{
                    document.write(i+',');
                }
                l++;
            }
        }
    }
    Sushu();
	</script>
</head>
<body>

</body>
</html>
