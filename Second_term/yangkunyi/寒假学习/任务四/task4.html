<!DOCTYPE html>
<html>
<head>
	<title>任务四</title>
	<style type="text/css">
		.rectangle{
			width: 400px;
			height: 200px;
			background-color: #ccc;
			margin: 200px auto;
			overflow: hidden;
		}
		.radius1 ,.radius2{
			display: block;
			height: 50px;
			width: 50px;
			border-radius: 100px;
			background-color: #fc0;
		}
		.radius1{
			margin: -25px 0 0 -25px;
		}
		.radius2{
			margin: 150px 0 0 375px;
		}
	</style>
</head>
<body>
	<div class="rectangle">
		<div class="radius1"></div>
		<div class="radius2"></div>
	</div>
</body>
</html>
