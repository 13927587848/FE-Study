<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tab</title>
	<style type="text/css">
		body,li,div,ul{margin: 0;padding: 0;}
		li{float: left;}
		ul{list-style: none;}
		.tab{
			height: 150px;
			width: 600px;
			margin: 20px auto;
			border: 1px solid #666;
		}
		.tab_top{
			width: 600px;
			height: 30px;
		}
		.tab_top>li>a{
			display: inline-block;
			text-decoration: none;
			color: #000;
			height: 28px;
			border: 1px solid #666;
			width: 198px;
			background-color: #888;
			text-align: center;
			line-height: 28px;
		}
		.tab_top .hov{
			background:#66ccff; 
			border:1px solid #66ccff;
		}
		.tab_content>li{
			height: 120px;
			width: 600px;
			background-color: #66ccff;
			display: none;
			border-top: none;
		}
		.tab_content .dis{display: block;}
	</style>
</head>
<body>
<div class="tab">
		<ul class="tab_top">
			<li><a href="#" class="hov">首页</a></li>
			<li><a href="#">新闻</a></li>
			<li><a href="#">音乐</a></li>
		</ul>
		<ul class="tab_content">
			<li class="dis">首页</li>
			<li>新闻</li>
			<li>音乐</li>
		</ul>
</div>
<script type="text/javascript" src="addLoadEvent.js"></script>
<script type="text/javascript" src="Tab.js"></script>
</body>
</html>
