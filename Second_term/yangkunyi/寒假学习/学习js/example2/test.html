<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Gallery</title>
	<style type="text/css">
		body{
			font-family: "Helvetica","Arial","serif";
			color: #333;
			background-color: #ccc;
			margin: 1em 10%;
		}
		h1{
			color: #333;
			background-color: transparent;
		}
		a{
			color: #c60;
			background-color: transparent;
			font-weight: bold;
			text-decoration: none;
		}
		ul{
			padding: 0;
		}
		li{
			float: left;
			padding: 1em;
			list-style: none;
		}
		img{
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<h1>Snapahots</h1>
	<ul id="imagegallery">
		<li>
			<a href="images/1.jpg" title="pic1">pic1</a>
		</li>
		<li>
			<a href="images/2.jpg" title="pic2">pic2</a>
		</li>
		<li>
			<a href="images/3.jpg" title="pic3">pic3</a>
		</li>
		<li>
			<a href="images/4.jpg" title="pic4">pic4</a>
		</li>
	</ul>
	<img src="images/5.jpg" alt="my image gallery" id="pic5">
	<p id="description">Choose an image.</p>
	<script src="example.js"></script>
</body>
</html>
