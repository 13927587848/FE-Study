<html>
<head>

	<title>roll</title>
	<style type="text/css">

		#bu2{position: absolute;margin-top: 110px;width: 50px;height: 80px;margin-left: 460px;}
	</style>
</head>
<body>

<div id="oDiv">
	<button id="bu1">上一张</button>
	<button id="bu2">下一张</button>

	<div id="roll">
		<ul>
			<li><img src="img/1.jpg"></li>
			<li><img src="img/2.jpg"></li>
			<li><img src="img/3.jpg"></li>
			<li><img src="img/4.jpg"></li>
			<li><img src="img/5.jpg"></li>
		</ul>
	</div>
</div>

<script type="text/javascript" src="addLoadEvent.js"></script>
<script type="text/javascript" src="rollself.js"></script>

</html>
