<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Computer</title>
	<style type="text/css">
		body,div,ul,li,input{margin: 0;padding: 0;}
		ul{list-style: none;}
		li{float: left;}
		.computer{height: 250px;width: 200px;border: 2px solid #ccc;margin: 0 auto;padding-left: 20px;margin-top: 30px;padding-top: 20px;}
		li input{width: 40px;height: 30px;}
		ul{width: 160px;height: 120px;margin-top: 30px;}
		.clean{height: 30px;width: 160px;}
		.values{text-align: right;}
	</style>
<script type="text/javascript" src="addLoadEvent.js"></script>
<script type="text/javascript" src="computer.js"></script>
</head>
<body>
<div class="computer">
	<input type="text" value="" class="values"></input>
	<ul>
		<li><input type="button" value="7"></input></li>
		<li><input type="button" value="8"></input></li>
		<li><input type="button" value="9"></input></li>
		<li><input type="button" value="+"></input></li>
		<li><input type="button" value="4"></input></li>
		<li><input type="button" value="5"></input></li>
		<li><input type="button" value="6"></input></li>
		<li><input type="button" value="-"></input></li>
		<li><input type="button" value="1"></input></li>
		<li><input type="button" value="2"></input></li>
		<li><input type="button" value="3"></input></li>
		<li><input type="button" value="×"></input></li>
		<li><input type="button" value="0"></input></li>
		<li><input type="button" value="."></input></li>
		<li><input type="button" value="=" id="count"></input></li>
		<li><input type="button" value="/"></input></li>
	</ul>
	<input type="button" value="清除" class="clean" id="clean"></input>
</div>


</body>
</html>
