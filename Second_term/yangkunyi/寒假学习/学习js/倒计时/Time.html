<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>time</title>
	<style type="text/css">
		body,div,p,input,span{margin: 0;padding: 0;}
		body{font-family: Arial;}
		p{display: inline-block;padding-top: 20px;padding-bottom: 20px;}
		.time{width: 350px;height: 500px;margin: 0 auto;margin-top: 20px;}
		.nowTime{font-size: 16px;font-weight: bold;}
		.inputs{font-size: 14px;margin-top: 20px;color: #666;}
		#start{width: 100px;height: 30px;}
		.Times{font-size: 14px;font-weight: bold;}
		.span1,.span2{display: block;margin-top: 20px;color: #666;}
		.span2{font-size: 16px;font-weight: bold;color: #000;}
	</style>
</head>
<body>
<div class="time">

	<div class="nowTime">
		现在的时间是：
	</div>

	<div class="inputs">
		请填入时间：<br>
		<p>年份：</p><input type="text" name="year" id="year" value="2017"><br>
		<p>月份：</p><input type="text" name="month" id="month" value="2"><br>
		<p>日期：</p><input type="text" name="day" id="day" value="17"><br><!-- 
		<p>小时：</p><input type="text" name="hour" id="hour"><br>
		<p>分钟：</p><input type="text" name="minute" id="minute"><br>
		<p>秒数：</p><input type="text" name="second" id="second"><br>
		 -->
		<input type="button" name="Go" value="开始倒计时！" id="start">
	</div>

	<div class="Times">
		<span class="span1"></span><span class="span2"></span>
	</div>
	<script type="text/javascript" src="addLoadEvent.js"></script>
	<script type="text/javascript" src="Time.js"></script>
</div>
</body>
</html>
